{% extends "base.html" %}
{% load static %}

{% block content %}
<div  class="overlay"></div>
    <div class="container-fluid">
        <div  class="row">
            <div class="col-12 mt-5 pt-5"></div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                     {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h3 class="mb-1 font-weight-bold text-uppercase">{{ product.name }}</h3>
                    <p class="lead mb-0 text-left font-weight-bold">â‚¬ {{ product.price }}</p>
                    <p class="mt-3">{{ product.description }}</p>
                    
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <p class="mt-3 col-12"><strong>Quantity:</strong></p>
                            <div class="col-6">
                                <input class="form-control qty_input rounded-0" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                            <div class="col-5">
                                <input type="submit" class="add-to-bag btn border btn-black rounded-0 text-uppercase" value="Add to Bag">
                            </div>
                            <div class="col-12 pt-5">
                                <a href="{% url 'shop' %}" class="btn btn-lg rounded-0 text-uppercase py-3">
                                    <span class="form-icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span> Keep Shopping</span>
                                </a>
                                
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock%}
